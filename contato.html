<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Contato</title>
        <link rel="icon" type="image/jpg" href="logo.jpg">
        <link rel="stylesheet" type="text/css" href="styles.css">

    </head>
    <body>
        <div class="menu">
            <form action="noticias.html"><input type="submit" value="Notícias" class="button" id="btn1" name="btnnoticias"></form>
            <form action="creditos.html"><input type="submit" value="Créditos" class="button" id="btn2" name="btncreditos"></form>
            <form action="emissao.html"><input type="submit" value="Emissão" class="button" id="btn3" name="btnemissao"></form>
            <form action="sobrenos.html"><input type="submit" value="Sobre Nós" class="button" id="btn4" name="btnsobre"></form>
            <form action="contato.html"><input type="submit" value="Contato" class="button" id="btn5" name="btncontato"></form>
        </div>
            <form class="formulario" action="dados.html">
                <label for="nome">Nome: </label><br>
                <input type="text" id="nome" name="nome" placeholder="Insira seu nome" class="lacunas"><br><br>
                <label for="email">E-mail: </label><br>
                <input type="email" id="email" name="emial" placeholder="Insira seu e-mail" class="lacunas"><br><br>
                <label for="tipoemail">Selecione o tipo do e-mail digitado:</label><br>
                <select name="tipoemail" id="tipoemail">
                    <option value="Profissional">Profissional</option>
                    <option value="Pessoal">Pessoal</option>
                </select><br><br>
                <label for="mensagem">Insira seu questionamento:</label><br>
                <textarea id="msg" name="msg" cols="35" rows="8" class="lacunas" placeholder="Mensagem..."></textarea><br>
                <input type="submit" id="bt" value="Enviar" class="btnform"   onclick="saveFile()" />
            </form>
            <form action="index.html"><input type="submit" value="Página Incial" class="voltar" name="btnvoltar"></form>
    </body>
    <script>
        let saveFile = () => {
            
            const name = document.getElementById('nome');
            const email = document.getElementById('email');
            const typemail = document.getElementById('tipoemail');
            const msg = document.getElementById('msg');
            
            let data = 
                '\r Nome: ' + name.value + ' \r\n ' + 
                'Email: ' + email.value + ' \r\n ' + 
                'Tipo do Email: ' + typemail.value + ' \r\n ' + 
                'Mensagem: ' + msg.value;
            
            const textToBLOB = new Blob([data], { type: 'text/plain' });
            const sFileName = 'DadosPergunta.txt';
    
            let newLink = document.createElement("a");
            newLink.download = sFileName;
    
            if (window.webkitURL != null) {
                newLink.href = window.webkitURL.createObjectURL(textToBLOB);
            }
            else {
                newLink.href = window.URL.createObjectURL(textToBLOB);
                newLink.style.display = "none";
                document.body.appendChild(newLink);
            }
    
            newLink.click(); 
        }
    </script>
</html>
